<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    html {
      overflow: hidden;
    }

    body {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 90vh;
      background-color: hsl(185, 75%, 39%);
      font-family: 'Kumbh Sans', sans-serif;
    }

    .content {
      display: flex;
      flex-direction: column;
      margin: auto;
      align-content: center;
      border-radius: 100px;
    }

    .header {
      background-image: url("images/bg-pattern-card.svg");
      position: relative;
      padding-top: 9rem;
      padding-left: 10rem;
      padding-right: 10rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      /* z-index: 1; */
    }

    /* .header-img {
      background-image: url("images/bg-pattern-card.svg");
    } */

    .name {
      z-index: 100;
      text-align: center;
      background-color: white;
      padding-top: 4rem;
    }

    #name {
      color: hsl(229, 23%, 23%);
      font-weight: 700;
      font-size: 18px;
    }

    #age {
      color: hsl(227, 10%, 46%);
      font-weight: 400;
      font-size: 18px;
    }

    #photo {
      font-size: 18px;
      padding-right: 1rem;
    }

    .location {
      text-align: center;
      background-color: white;
      padding-bottom: 1.5rem;
      padding-top: 0.5rem;
      color: hsl(227, 10%, 46%);
    }

    .bottom-group {
      border-top: 1px solid hsla(227, 10%, 46%, 0.2);
      /* background-color: white; */
      background-color: white;
      display: flex;
      padding-top: 1.2rem;
      padding-bottom: 1.2rem;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      /* align-items: center; */
      /* justify-content: center; */
      justify-content: space-evenly
    }

    .bottom-group div {
      text-align: center;
    }

    .number {
      color: hsl(229, 23%, 23%);
      font-size: 18px;
      font-weight: 700;
    }

    .subtitle {
      margin-top: 0.3rem;
      color: hsl(227, 10%, 46%);
      font-size: 10px;
      font-weight: 400;
    }

    .bg-pattern1 {
      position: absolute;
      z-index: -5;
      margin-left: -10rem;
      margin-top: -60rem;
      width: 60%;
    }

    .bg-pattern2 {
      position: absolute;
      z-index: -6;
      margin-left: 58rem;
      margin-top: 70rem;
      /* max-height: 90%; */
      width: 60%;
    }

    .parent {
      position: relative;
    }

    .image1 {
      position: relative;
      top: 0;
      left: 0;
    }

    .image2 {
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      text-align: center;
      top: 80px;
      z-index: 101;
      border-radius: 50%;
      border: 4px solid white;
    }
  </style>
</head>

<body>
  <img class="bg-pattern1" src="images/bg-pattern-top.svg" alt="">
  <div class="content">
    <div class="header">
      <img class="image2" src="images/image-victor.jpg" alt="">
    </div>

    <div class="name">
      <div>
        <span id="name">Victor Crest</span>
        <span id="age">&nbsp;26</span>
      </div>
    </div>
    <div class="location">
      London
    </div>
    <div class="bottom-group">
      <div>
        <div class="number">80K</div>
        <div class="subtitle">F o l l o w e r s</div>
      </div>
      <div>
        <div class="number">803K</div>
        <div class="subtitle">L i k e s</div>
      </div>
      <div id="photo">
        <div class="number">1.4K</div>
        <div class="subtitle">P h o t o s</div>
      </div>
      <!-- <span>
        <div>80K</div>
        <div>Followers</div>
      </span>
      <span>
        <div>803K</div>
        <div>Likes</div>
      </span>
      <span>
        <div>1.4K</div>
        <div>Photos</div>
      </span> -->
    </div>
  </div>

  <img class="bg-pattern2" src="images/bg-pattern-bottom.svg" alt="">
</body>

</html>
